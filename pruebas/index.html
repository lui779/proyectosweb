<html>
  <head>
    <meta charset="utf-8" />
    <title>Mi página de prueba</title>

  <body>
    <h1>Mi primera imagen + atributo src=... para indicar dónde está la imagen</h1>
    <!--Comentario se abre con el <! -- En esta primera página se hizo la prueba de cargar una

    <img src="imagenes/pic-scx24.jpg ." alt="Mi imagen de prueba/>
